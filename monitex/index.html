<!DOCTYPE  HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<title>monitex</title>
<script>
window.addEventListener('message', event => {
    document.querySelector('frame[name="site"]').contentWindow.postMessage(event.data, '*')
    document.querySelector('frame[name="sidebar"]').contentWindow.postMessage(event.data, '*')
}, false)
</script>
</head>
<frameset cols="75%, *">
<frame src="https://monitex.com.ua/" name="site">
<frame src="sidebar.html" name="sidebar">
</frameset>
</html>
