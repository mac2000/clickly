<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monitex</title>
    <meta name="google-signin-client_id" content="310021255095-q2vq967fic0op44qjschjemo5tl28fn6.apps.googleusercontent.com">
    <meta name="google-signin-scope" content="https://www.googleapis.com/auth/analytics.readonly">
</head>
<body>
    <h3>Sidebar</h3>
    <div id="auth">
        <p class="g-signin2" data-onsuccess="init"></p>
        <p>Before using app you need to auth with your google account</p>
    </div>
    <div id="app" style="display:none">
        <p>
            <label>
                <input type="radio" name="mode" value="navigation" autocomplete="off" checked />
                <span>navigation</span>
            </label>
            <label>
                <input type="radio" name="mode" value="capture" autocomplete="off" />
                <span>capture</span>
            </label>
        </p>
        <pre id="evt"></pre>
        <div id="info"></div>
        <div id="topevents"></div>
    </div>
    <script>
        let url = 'https://monitex.com.ua/'

        const load = src => new Promise(resolve => {
            const s = document.createElement('script')
            s.src = src
            s.async = true
            s.onload = () => {
                console.log(`${src} loaded`)
                resolve()
            }
            (document.head || document.documentElement).appendChild(s);
        })

        load('../clickly.demo.js?v=' + Date.now()).then(() => load('https://apis.google.com/js/client:platform.js'))

        function init() {
            console.log('Google API initialized')
            auth.hidden = true
            app.style.display = 'block'

            clickly.demo
                .retrieveEventsFor(url)
                .then(data => {
                    window.data = data
                    clickly.demo.handleResponseData(data)
                })
        }

        const onModeChange = event => {
            console.log('changing mode')
            parent.postMessage({iframer: {mode: event.target.value} }, '*')
            console.log(`retrieving events for ${url}`)
            info.innerHTML = 'loading...'
            topevents.innerHTML = ''
            clickly.demo
                .retrieveEventsFor(url)
                .then(data => {
                    window.data = data
                    clickly.demo.handleResponseData(data)
                })
        }

        document.querySelectorAll('input[name="mode"]').forEach(input => input.addEventListener('change', onModeChange))

        window.addEventListener('message', event => {
            if (!event || !event.data) return
            if (!event.data.hasOwnProperty('iframer')) return

            const data = event.data.iframer

            if (data.hasOwnProperty('click')) {
                document.getElementById('evt').innerHTML = JSON.stringify(event.data.iframer.click, null, 4)
            } else if (data.hasOwnProperty('load')) {
                console.log(`navigated to ${url}`)
                url = data.load.url
            }
        }, false)
    </script>
</body>
</html>
