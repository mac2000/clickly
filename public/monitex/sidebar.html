<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monitex</title>
    <meta name="google-signin-client_id" content="310021255095-q2vq967fic0op44qjschjemo5tl28fn6.apps.googleusercontent.com">
    <meta name="google-signin-scope" content="https://www.googleapis.com/auth/analytics.readonly">
</head>
<body>
    <h3>Sidebar</h3>
    <p class="g-signin2" data-onsuccess="init"></p>
    <p>
        <label>
            <input type="radio" name="mode" value="navigation" checked />
            <span>navigation</span>
        </label>
        <label>
            <input type="radio" name="mode" value="capture" />
            <span>capture</span>
        </label>
    </p>
    <pre id="evt"></pre>
    <table id="demo" cellspacing="0" cellpadding="5" border="1" hidden>
        <thead>
            <tr>
                <th>date</th>
                <th>pageviews</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        const s = document.createElement('script');
        s.src = '../clickly.demo.js?v=' + Date.now();
        s.async = true;
        (document.head || document.documentElement).appendChild(s);

        function init() {
            clickly.demo.run();
            clickly.demo.retrieveEvents().then(response => {
                console.log(response)
            })
        }
    </script>
    <script src="https://apis.google.com/js/client:platform.js"></script>
    <script>
        const onModeChange = event => parent.postMessage({iframer: {mode: event.target.value} }, '*')

        document.querySelectorAll('input[name="mode"]').forEach(input => input.addEventListener('change', onModeChange))

        window.addEventListener('message', event => {
            if (!event || !event.data) return
            if (!event.data.hasOwnProperty('iframer')) return

            const data = event.data.iframer

            if (data.hasOwnProperty('click')) {
                document.getElementById('evt').innerHTML = JSON.stringify(event.data.iframer.click, null, 4)
            }
        }, false)
    </script>
</body>
</html>
